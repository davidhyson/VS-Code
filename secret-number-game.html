<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Favorite Number</h1>
        <p>
            <script>
             var N = 4;
             var guess = prompt("What's your favorite number?");
                guess = parseInt(guess);
            while(isNaN(guess)){
	            guess = prompt("That's not a number! What's your favorite number?");
	            guess = parseInt(guess);
                }
            if (guess == N) {
	            var correctnumber = 10;
                document.write("Congratulations, you earned " + correctnumber + " ponts!");
                }
            else {
	            document.write("Sorry, you earned 0 ponts!");
                }       
            </script>
        </p>
    </body>
</html>
